name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to DigitalOcean
        env:
          HOST: 159.89.245.206
          USERNAME: kevinlin192003
          TARGET_DIR: /var/www/fastapi_app
          APP_NAME: fastapi_app

        run: |
          ssh -o StrictHostKeyChecking=no $USERNAME@$HOST << EOF
            set -e
            echo "Navigating to project directory..."
            cd $TARGET_DIR

            echo "Fetching and resetting to latest GitHub commit..."
            git fetch origin
            git reset --hard origin/main

            echo "Activating virtual environment..."
            source venv/bin/activate

            echo "Installing Python dependencies..."
            pip install -r requirements.txt

            echo "Checking if PM2 is installed..."
            if ! command -v pm2 &> /dev/null
            then
              echo "PM2 not found, installing..."
              npm install -g pm2
            else
              echo "PM2 is already installed"
            fi

            echo "Restarting FastAPI application with PM2..."
            pm2 restart $APP_NAME || pm2 start "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000" --interpreter bash --name $APP_NAME

            echo "Saving PM2 state..."
            pm2 save
          EOF
